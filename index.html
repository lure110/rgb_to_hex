<!DOCTYPE html>
<html lang="en">
<head>
<script>
function change_rgb_to_hex(){
    let rgb = document.getElementById("pure_value").value;
    var pattern = /(\d{1,3})/gm;
    let match = rgb.match(pattern);
    if(rgb.length > 4 && rgb.length < 12 && match.length == 3) // "0,0,0" > 4 && "255,255,255" < 12
    {   
        if(parseInt(match[0]) < 256 && parseInt(match[1]) < 256 && parseInt(match[2]) < 256) // rgb color constrains
        {
            let hex = document.getElementById("hex_value");
            hex.innerHTML = parseInt(match[0]).toString(16) + parseInt(match[1]).toString(16) + parseInt(match[2]).toString(16);
        }

    }
}
</script>

</head>
<body>
<div class="main_frame">
    <h1>RGB into HEX converter</h1>
    <div>
        <p>RGB value</p>
        <input type="text" id="pure_value" value="255,255,255"/>
    </div>
    <input onclick="change_rgb_to_hex();" type="button" value="submit"/>
    <div>
        <p>Hex value is <span id="hex_value">ffffff</span></p>
    </div>
</div>
</body>
</html>
